# =============================================
# CONFIGURACIÓN DEL SERVIDOR
# =============================================
server.port=8081

# =============================================
# BASE DE DATOS (CORE)
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ecusol?currentSchema=ecusol_core
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# OPCIONAL: Para forzar nombres físicos exactos sin conversión a snake_case
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Nota: La clave secreta la tienes hardcodeada en la clase, 
# pero el tiempo de expiración lo pide por @Value, así que debe estar aquí.
jwt.expiration-ms=86400000

# =============================================
# DOCUMENTACIÓN API (Swagger)
# =============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
